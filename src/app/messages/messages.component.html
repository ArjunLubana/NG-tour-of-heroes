<div class="flex flex-col justify-center items-center bg-green-400 w-1/2 mx-auto mt-3 text-white shadow-lg rounded p-1" *ngIf="messageService.messages.length">

  <h2 class="font-extrabold uppercase">Messages</h2>

  <div class="" *ngFor="let message of messageService.messages">
    {{ message }}
  </div>

  <button class="bg-red-400 shadow-lg rounded p-1 hover:bg-red-600 font-bold" type="button" name="clear" (click)="messageService.clear()">
    Clear Messages
  </button>
</div>
