<div class="border-4 border-blue-300 rounded-lg text-center p-4 m-4 max-w-md mx-auto" *ngIf="selectedHero">
  <h2 class="font-bold text-2xl">{{selectedHero.name | uppercase }} Details</h2>
  <div class="font-semibold">Id: <span class="text-red-400">{{selectedHero.id}}</span></div>
  <div class="font-semibold">Name: <span class="text-blue-400">{{selectedHero.name}}</span></div>
  <label for="hero-name" class="font-bold">Name:
    <input id="hero-name" class="border-2 border-blue-400 rounded-lg p-1 text-black" [(ngModel)]="selectedHero.name" placeholder="name" />
  </label>
</div>



<h2 class="text-2xl text-center font-bold m-2">My Heroes</h2>
<ul class="grid md:grid-cols-3 gap-1 max-w-lg mx-auto">
  <li class="bg-gray-400 py-2 mx-2 rounded-md border-2 border-gray-400 font-bold cursor-pointer hover:bg-blue-400" *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.border-red-400]="hero === selectedHero">
    <span class="bg-blue-400 p-2.5">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
