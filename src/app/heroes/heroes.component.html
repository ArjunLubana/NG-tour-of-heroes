<h2 class="text-2xl text-center font-bold m-2">My Heroes</h2>
<ul class="grid md:grid-cols-3 gap-1 max-w-lg mx-auto">
  <li class="bg-gray-400 py-2 mx-2 rounded-md border-2 border-gray-400 font-bold cursor-pointer hover:bg-blue-400" *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.border-red-400]="hero === selectedHero">
    <span class="bg-blue-400 p-2.5">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
