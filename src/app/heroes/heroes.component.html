<div class="border-4 border-blue-300 rounded-lg text-center p-4 m-4 max-w-md mx-auto">
  <h2 class="font-bold text-2xl">{{hero.name | uppercase }} Details</h2>
  <div>
    <div class="font-semibold">Id: <span class="text-red-600">{{hero.id}}</span></div>
    <div class="font-semibold">Name: <span class="text-blue-600">{{hero.name}}</span></div>
  </div>
</div>

<div class="flex justify-center text-center">
  <label class="font-bold">Name
    <input class="block border-2 border-blue-400 rounded-lg p-1 text-black" [(ngModel)]="hero.name" placeholder="name" />
  </label>
</div>

<h2 class="text-2xl text-center font-bold m-2">My Heroes</h2>
<ul class="grid md:grid-cols-3 gap-1 max-w-lg mx-auto">
  <li class="bg-gray-400 py-2 mx-2 rounded-md border-2 border-gray-400 font-bold cursor-pointer hover:bg-blue-400" *ngFor="let hero of heroes">
    <span class="bg-blue-400 p-2.5">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
